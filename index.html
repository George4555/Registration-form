<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Registration</title>
</head>
<body>
    
    <form action="">
        <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in this form to register</p>
        <hr/>

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fn" id="fn" required>

        <label for="ln"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="ln" id="ln" required>
        <hr/>

        <label for="ph"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter Phone number" name="ph" id="ph" required>

        <label for="gender">Choose Your Gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        <hr/>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Password" name="psw" id="psw" required>

        <label for="cpsw"><b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpsw" id="cpsw" required>

        <hr/>
        <button class="submitreg" type="submit"><b>Register</b></button>

    </form>
</div>
</body>
</html>
